<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact us</title>
  <link rel="stylesheet" href="../CSS/contactus.css">
  
</head>
<body style="background-color: bisque;">
  <div class="navbar">
    <nav>
      <div class="navMenu">
        <ul>
          <li class="insideNav"><a href="./Home.html"> Home</a></li>
          <li class="insideNav"><a href="./about.html">About</a></li>
          <li class="insideNav"><a href="./contactus.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </div>
   <div class="container">
    <div style="text-align:center">
      <h2>Contact Us</h2>
      <p>Fill your information to get in touch with us</p>
    </div>
    <div class="row">
      <div class="column">
        <img src="https://images.unsplash.com/photo-1565849904461-04a58ad377e0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGhvbmV8ZW58MHx8MHx8fDA%3D&w=1000&q=80" style="width:100%">
      </div>
      <div class="column">
        <form >
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </br>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write something.." style="height:170px"></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
  <div class="footInfo">
    <p>&copy; 2023 Meet Jani. All rights reserved.</p>
  </div>
  
</body>
</html>
